<div class="container-fluid">
    <div class="row">
        <div class="col">
            <!-- registration code -->
            <h3>Registration Form</h3>
            <form class="form" [formGroup]="RegisterForm" (ngSubmit)="onSubmit(RegisterForm)">
                <div class="form-group">
                    <label for="">Enter Full Name</label>
                    <input type="text" class="form-control" formControlName="fullName">
                </div>
                <div class="form-group">
                    <label for="">Enter Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="">Enter Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <div class="form-group">
                    <label for="">Enter Confirm Password</label>
                    <input type="password" class="form-control" formControlName="confirmPassword">
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>

        <div class="col">
            <!-- sign in code -->
            <h3>Login Form</h3>
            <form class="form" [formGroup]="loginForm" (ngSubmit)="onSubmitOfLogin(loginForm)">         
                <div class="form-group">
                    <label for="">Enter Email</label>
                    <input type="email" class="form-control" formControlName="email">
                </div>
                <div class="form-group">
                    <label for="">Enter Password</label>
                    <input type="password" class="form-control" formControlName="password">
                </div>
                <br/>
                <button class="btn btn-primary" type="submit">Submit</button>
            </form>
        </div>
    </div>
</div>
