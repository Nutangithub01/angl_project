<h3>Listing Project</h3>

<div class="container-fluid">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="title">
        </div>
        <div class="col">
            <textarea name="" id="" cols="30" rows="10" class="form-control" [(ngModel)]="description"></textarea>
        </div>
    </div>
    <div class="row">
        <div class="col">
            <button class="btn btn-primary" (click)="saveListing()">Save</button>
            <button class="btn btn-warning" type="reset" (click)="resetListing()">Reset</button>
        </div>
    </div>

    <div class="row">
        <div class="col">
            <table class="table table-bordered">
                <tr>
                    <th> Sr.No. </th>
                    <th> Title </th>
                    <th> Description </th>
                    <th> Actions </th>
                </tr>
                <tr *ngFor="let list of listingArray; let i = index;">
                    <td> {{ i + 1 }} </td>
                    <td> {{ list.title }} </td>
                    <td> {{ list.description }} </td>
                    <td>
                        <button class="btn btn-outline-warning" (click)="editListing(list)">Edit</button>
                        <button class="btn btn-outline-danger" (click)="deleteListing(list.id)">Delete</button>
                    </td>
                </tr>
            </table>
        </div>
    </div>
</div>
