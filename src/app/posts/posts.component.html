<table class="table table-bordered">
    <tr>
        <th> User Id </th>
        <th> Id </th>
        <th> Title </th>
        <th> Body </th>
    </tr>
    <tr *ngFor="let post of postArray">
        <td> {{ post.userId }} </td>
        <td> {{ post.id }} </td>
        <td> {{ post.title }} </td>
        <td> {{ post.body }} </td>
    </tr>
</table>
