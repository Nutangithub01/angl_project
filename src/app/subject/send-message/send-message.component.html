<div class="container-fluid">
    <div class="row">
        <div class="col">
            <input type="text" class="form-control" [(ngModel)]="content">
        </div>
        
    </div>
    <br>
    <div class="row">
        <div class="col">
            <button class="btn btn-success" (click)="saveContent()">Save</button>
            <button class="btn btn-warning" (click)="resetContent()">Reset</button>
        </div>
    </div>
</div>
